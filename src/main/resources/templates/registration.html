<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles/loginformstyle.css">
</head>

<body>
<form action="/registration" method="post" class='login-form'>
    <div class="flex-row logo">
        <h1>LOGO</h1>
    </div>
    <div class="flex-row">
        <input name="username" id="username" class='lf--input' placeholder='Create your username' type='text'>
    </div>
    <h4>Create a password (exactly 8 characters)</h4>
    <div class="flex-row">
        <input name="password" id="password" class='lf--input' placeholder='Create a password' type='password'>
    </div>
    <input class='lf--submit' type='submit' value='Sign Up'>
    <a class='lf--forgot' href='#'>Already throwing balls? Log In</a>
</form>
</body>
</html>
