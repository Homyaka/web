<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" html lang="en">
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dark Navigation</title>
    <link rel="stylesheet" href="styles/homestyle.css">
</head>
<body>
<header>
    <nav>
        <div class="container">
            <ul>
                <li class="yellow"><a href="/">Home</a></li>
                <li class="green"><a href="/login">Login</a></li>
                <li class="red"><a href="/registration">Registration</a></li>
                <li class="yellow"><a href="/users">User</a></li>
            </ul>
        </div>
    </nav>
</header>
<div th:each="el:${currentUser}">
    <h6 th:text="${el}"/>
</div>
<form action="/dosomething" method="post" class="dosomething">
    <h3>Write Something</h3>
    <div class="userstext">
    <h3 th:text="${writentext}"/>
    </div>
    <input name="writesomething" class='lf--input' placeholder='Write Something' type='text'> <br>
    <input class='lf--submit' type='submit' value='Say'>
</form>
</body>
</html>
