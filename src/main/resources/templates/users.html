<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" html lang="en">
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dark Navigation</title>
    <link rel="stylesheet" href="styles/homestyle.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<header>
    <nav>
        <div class="container">
            <ul>
                <li class="yellow"><a href="/">Home</a></li>
                <li class="green"><a href="/login">Login</a></li>
                <li class="red"><a href="/registration">Registration</a></li>
                <li class="yellow"><a href="/users">User</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="show_user" th:each="el:${users}">
    <h6 th:text="${el.id}"/>
    <h6 th:text="${el.login}"/>
    <h6 th:text="${el.password}"/>
</div>
<form action="/users/new" method="post">
    <h1>Create User</h1>
    <input name="createuser" class='lf--input' placeholder='Create users login' type='text'> <br>
    <input name="createpassword" class='lf--input' placeholder='Create password' type="text"> <br>
    <input name="useraction" class='lf--input' placeholder='Enter actions' type="text"> <br>
    <input class='lf--submit' type='submit' value='Create'>
</form>
<form action="/users/del" method="post">
    <h1>Delete User</h1>
    <input name="deluser" class='lf--input' placeholder='Enter username' type='text'> <br>
    <input class='lf--submit' type='submit' value='Delete'>
</form>
</body>
</html>
